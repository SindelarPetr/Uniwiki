<body class="vh-100" style="height: 600px">
	<app class="d-flex flex-column" style="min-height: 100%">
		<div class="p-0 m-0 min-vh-100 d-flex flex-column" id="root">

			<header class="navbar-light bg-light shadow">
				<div class="container d-flex align-items-center py-2">
					<a class="navbar-brand disabled" href="#">Uniwiki</a>
					<a class="ml-auto nav-item mr-2 mr-md-3 btn btn-link px-0 disabled" href="#">Přihlásit</a>
					<!--<a class="btn btn-secondary text-light nav-item disabled" href="#">
						<i class="fas fa-search mr-2"></i>Předměty
					</a>-->
				</div>
			</header>

			<div class="loader-box my-auto mx-auto text-center">
				<h1 class="display-1">Uniwiki</h1>
				<div class="spinner-border text-primary my-4" style="min-width: 3rem; min-height: 3rem;" role="status">
					<span class="sr-only">Loading...</span>
				</div>
				<div class="mt-3 font-weight-bold mb-5">Hledejte studijní materiály</div>
			</div>
		</div>

		<footer class="bg-dark">
			<div class="text-secondary py-3 d-flex justify-content-between container flex-column flex-sm-row py-4">
				<div class="mx-auto ml-sm-0">
					<a class="btn btn-link text-secondary pl-0 hover-light py-0" href="https://www.facebook.com/UniwikiOfficial" target="_blank"><i class="fab fa-facebook-f mr-2"></i>Facebook</a>
				</div>
				<div class="mx-auto ml-5 my-4 my-sm-0 align-self-center">&copy; Uniwiki</div>
				<div class="mx-auto mr-sm-0 mt-sm-0 mt-2">
					<i class="fas fa-globe-europe mr-2 text-white fa-lg"></i>
					<span class="d-inline-block">
						<select class="form-control form-control-sm bg-dark text-light border-light">
							<option>Čeština</option>
						</select>
					</span>
				</div>
			</div>
		</footer>
	</app>

	<script src="https://apis.google.com/js/platform.js" async defer></script>
